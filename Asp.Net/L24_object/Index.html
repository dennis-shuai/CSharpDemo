    function iStartTime() {
        var Today = new Date();
        var h=Today.getHours();
        var m=Today.getMinutes();
        var s=Today.getSeconds();
        h=addZero(h);
        m=addZero(m);
        s=addZero(s);
        document.getElementById("timeTxt").innerHTML = h+":"+m+":"+s;
        t =setTimeout( function () { iStartTime(); },500);
    }
    function addZero(i){
        if (i<10) {
            i= "0"+i;
        }
