<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>塊元素</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <style type="text/css">
        span{ color: lawngreen}
    </style>
</head>
<body>
<!--塊-->
<h1>Hello</h1>
<p>welcome</p>

<!--內聯元素-->
<a>this is a label</a>
<b>this is b label</b>

<!--div元素-->
<div id="divid">
    <p>Hello jkxy</p>
    <a>click me</a>
</div>

<!--span元素-只能存文本-->
<div ID="divspan">
    <p><span>這是一個測試效果</span>span 是一個什麽樣子</p>
</div>

</body>
</html>
