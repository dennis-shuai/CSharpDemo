<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slide</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="slide.js"></script>
    <style >
        #flipShow,#flipHide,#flipToggle,#content{
            padding: 5px;
            text-align: left;
            background-color: #ff7934;
            border: solid 1px #2ca96a;
        }
        #content{
            display: none;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="flipShow">show</div>
    <div id="flipHide">Hide</div>
    <div id="flipToggle">toggle</div>
    <div id="content">Hello World</div>

</body>
</html>
