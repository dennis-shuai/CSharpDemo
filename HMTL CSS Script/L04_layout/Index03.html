<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: darkgray">
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: #2ca96a">This is Header</td>
        </tr>
        <tr>
            <td width="30%" height="80%" style="background-color: #282ca9">This is Left Menu</td>
            <td width="70%" height="80%" style="background-color: #a91e32">This is Right Menu</td>
        </tr>
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: #ff7934">This is Footer</td>
        </tr>
    </table>
</body>
</html>
