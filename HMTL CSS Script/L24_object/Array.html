<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <script>
          var a=["hello","world"];
          var b=["dennis","love"];
          var c=a.concat(b);
         document.write(c+"<br />");
         document.write(parseInt(Math.random()*10));
    </script>
